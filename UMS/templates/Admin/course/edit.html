{% extends 'admin/layouts/app.html' %}
{% block title %}Course | Edit{% endblock %}

{% block css %}
<style>
    .toast {
        color: #000; /* Set text color to black */
        background-color: #fff; /* Set background color to white */
    }
    .toast-title {
        color: #000; /* Title text color */
    }
    .toast-message {
        color: #000; /* Message text color */
    }
    .toast-close-button {
        color: #000; /* Close button color */
    }
</style>
{% endblock %}

{% block content %}
<section id="number-tabs">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Edit Courses <i class="feather icon-edit"></i></h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form method="POST" action="{% url 'course_edit' course.id %}" class="number-tab-steps wizard-circle" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="program">Program Name *</label>
                                            <select name="program" class="form-control" id="program">
                                                <option value="">- Select -</option>
                                                {% for program in programs %}
                                                    <option value="{{ program.id }}"  
                                                    {% if program.id == program.id %}selected{% endif %}>
                                                        {{ program.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>                                  
                                    
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="course_id">Course Code *</label>
                                            <input type="text" name="course_id" value="{{course.course_id}}" class="form-control" id="program_id">
                                        </div>
                                    </div>
                        
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="name">Course Name *</label>
                                            <input type="text" name="name" value="{{course.name}}" class="form-control" id="name">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="credits">Course Credits *</label>
                                            <input type="number" name="credits" value="{{course.credits}}" class="form-control" id="credits">
                                        </div>
                                    </div>                                                                                                            
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label for="course_description">Course Description *</label>
                                            <textarea name="course_description" class="form-control" id="course_description" rows="8">{{course.course_description}}</textarea>
                                        </div>
                                    </div>                                    
                                </div>
                            </fieldset>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary mr-1 mb-1 waves-effect waves-light">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
