{% extends 'admin/layouts/app.html' %}

{% block title %}{{ page_title }}{% endblock %}
{% load static %}

{% block css %}
<style>
    .toast {
        color: #000; /* Set text color to black */
        background-color: #fff; /* Set background color to white */
    }
    .toast-title {
        color: #000; /* Title text color */
    }
    .toast-message {
        color: #000; /* Message text color */
    }
    .toast-close-button {
        color: #000; /* Close button color */
    }
    .password-container {
        position: relative;
    }
    .password-container .eye-icon {
        position: absolute;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        height: 20px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<section id="user-form">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Create User <i class="feather icon-user-plus"></i></h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form method="POST" action="{% url 'register_user' %}" class="number-tab-steps wizard-circle">
                            {% csrf_token %}
                            <fieldset>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="first_name">First Name *</label>
                                            <input type="text" name="first_name" value="" class="form-control" id="first_name">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="last_name">Last Name *</label>
                                            <input type="text" name="last_name" value="" class="form-control" id="last_name">
                                        </div>
                                    </div>                                    
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="email">Email *</label>
                                            <input type="email" name="email" value="" class="form-control" id="email">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="user_type">Role *</label>
                                            <select name="user_type" class="form-control" id="user_type">
                                                <option value="">- Select -</option>
                                                <option value="faculty">Faculty</option>
                                                <option value="student">Student</option>                                                                                                
                                            </select>
                                        </div>
                                    </div>   
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="status">Status *</label>
                                            <select name="status" class="form-control" id="status">
                                                <option value="">- Select -</option>
                                                <option value="pending">Pending</option>
                                                <option value="approved">Approved</option>
                                            </select>
                                        </div>
                                    </div>                                                                  
                            </fieldset>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary mr-1 mb-1 waves-effect waves-light">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
